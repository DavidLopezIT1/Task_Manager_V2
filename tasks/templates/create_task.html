{% extends 'base.html' %}

{% block content %}

<style>
  /* Estilos generales */
  body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: block;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
  }

  /* Contenedor principal */
  .main-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-left: 32%;
      margin-top: 25px;
  }

  /* Título */
  .task-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
  }

  /* Estilos del formulario */
  .task-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  .task-form input,
  .task-form textarea,
  .task-form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
  }

  /* Botón guardar */
  .btn-save {
      background-color: #ff6a00;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
  }

  .btn-save:hover {
      background-color: #e65c00;
  }
</style>

<div class="main-container">
    <h1 class="task-title">Create Task</h1>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    
    <form action="/create_task/" method="POST" class="task-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-save">Save</button>
    </form>
</div>

{% endblock %}
