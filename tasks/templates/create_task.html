


{% extends 'base_lateral_panel.html' %}

{% block content %}

<style>
  /* Estilos generales */
  body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: block;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
  }

  /* Contenedor principal */
  .main-container {
      width: 100%;
      max-width: 1000px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-left: 10%;
      margin-top: 25px;
  }

  /* Título */
  .task-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
  }

  /* Mensaje de error */
  .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      border-left: 4px solid #c62828;
  }

  /* Estilos del formulario */
  .task-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  .task-form input,
  .task-form textarea,
  .task-form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
  }

  .task-form input[type="file"] {
      padding: 8px;
  }

  .task-form input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
  }

  /* Estilos para labels */
  .task-form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
  }

  /* Contenedor para checkbox */
  .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
  }

  /* Botón guardar */
  .btn-save {
      background-color: #ff6a00;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
  }

  .btn-save:hover {
      background-color: #e65c00;
  }
</style>

<div class="main-container">
    <h1 class="task-title">Crear Tarea</h1>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    
    <!-- IMPORTANTE: Agregar enctype="multipart/form-data" para archivos -->
    <form action="/create_task/" method="POST" enctype="multipart/form-data" class="task-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-save">Guardar Tarea</button>
    </form>
</div>

{% endblock %}
