<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sprintly</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            background: #242424;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #ff9800;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #e0e0e0;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            outline: none;
            transition: background 0.3s;
        }

        input:focus {
            background: #333;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #ff9800;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #e68900;
        }

        .footer {
            margin-top: 20px;
            color: #b0b0b0;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            color: #e68900;
            transform: scale(1.1);
        }

        .error{
            color:red;
            margin-bottom: 20px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            
        }
 
    </style>

    <div class="container">
        <div class="form-box fade-in">
            <h2>Regístrate en Sprintly</h2>
            <form action="" method="POST">
                <div class="input-group">
                    {%csrf_token%}

                    <div class="error">
                        {{error}}
                    </div>
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p class="footer">© 2025 Sprintly. Todos los derechos reservados.</p>
        </div>
        <a href="/" class="back-link">← Volver</a>
    </div>

    <script>
        gsap.from(".fade-in", { opacity: 0, y: -20, duration: 1, stagger: 0.3 });
    </script>
</body>
</html>
